    <style>

        @layer utilities {

            .custom-scrollbar::-webkit-scrollbar {
                width: 6px;
            }
            .custom-scrollbar::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.3);
                border-radius: 10px;
            }
            @keyframes fadeIn {
                from { opacity: 0; bottom: 0; }
                to { opacity: 1; bottom: 20px; }
            }
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        }

        .btn-container {
            position: relative;
        }
        
        .eye-icon {
            position: absolute;
            left: 0;
            top: 0;
            width: 20%;
            height: 100%;
            opacity: 1;
            transition: opacity 0.2s ease;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            border-top-left-radius: 0.5rem;
            border-bottom-left-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-container button {
            padding-left: 2.5rem; /* Add extra padding on left side for when eye icon appears */
        }
        
        .btn-container:hover button {
            padding-left: 0; /* Reset padding when hovering to make room for eye icon */
            width: 80%;
            margin-left: 20%;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 80vh;
        }
        
        .lightbox-images {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 20px;
            max-width: 90vw;
            height: 60vh;
        }
        
        .lightbox-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 50vh;
        }
        
        .lightbox-image {
            max-height: 100%;
            object-fit: contain;
        }
        
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 2001;
        }
        
        .lightbox-title {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .lightbox-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .lightbox-nav button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .lightbox-nav button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
       

        .light-theme .footer {
            color: black;
        }
    </style>

    <script>
        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), duration);
        }

        function toggleTheme() {
            const body = document.body;
            const themeButton = document.getElementById('themeButton');
            const themeText = document.querySelector('.theme-toggle span');
            
            if (body.classList.contains('light-theme')) {
                // Switch to dark theme
                body.classList.remove('light-theme', 'bg-gray-100', 'text-gray-800');
                body.classList.add('bg-black', 'text-gray-200');
                themeButton.textContent = '🌙';
                themeText.textContent = 'Dark';
                
                // Update sections to dark mode
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('bg-white/90');
                    section.classList.add('bg-white/10');
                });
                
                localStorage.setItem('theme', 'dark');
            } else {
                // Switch to light theme
                body.classList.add('light-theme', 'bg-gray-100', 'text-gray-800');
                body.classList.remove('bg-black', 'text-gray-200');
                themeButton.textContent = '☀️';
                themeText.textContent = 'Light';
                
                // Update sections to light mode
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('bg-white/10');
                    section.classList.add('bg-white/90');
                });
                
                localStorage.setItem('theme', 'light');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const themeButton = document.getElementById('themeButton');
            const themeText = document.querySelector('.theme-toggle span');
            const previewButton = document.querySelector('.preview-button');
            
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme', 'bg-gray-100', 'text-gray-800');
                document.body.classList.remove('bg-black', 'text-gray-200');
                themeButton.textContent = '☀️';
                themeText.textContent = 'Light';
                
                // Initialize sections with light mode background
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('bg-white/10');
                    section.classList.add('bg-white/90');
                });
            } else {
                document.body.classList.add('bg-black', 'text-gray-200');
                document.body.classList.remove('light-theme');
                themeButton.textContent = '🌙';
                themeText.textContent = 'Dark';
                
                // Ensure sections have dark mode background
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('bg-white/90');
                    section.classList.add('bg-white/10');
                });
            }
            
            // Show preview button fully for 6 seconds
            previewButton.classList.add('initial-show');
            
            setTimeout(() => {
                previewButton.classList.remove('initial-show');
                previewButton.classList.add('visible');
            }, 6000);
        });

        let disabledButtons = new Set();

        function displayData(title, data, buttonElement) {
            const displayContent = document.getElementById('displayContent');
            
            // Disable and style clicked button
            buttonElement.disabled = true;
            buttonElement.classList.remove('bg-gradient-to-r', 'from-blue-600', 'to-purple-600');
            buttonElement.classList.add('bg-gray-500', 'cursor-not-allowed');
            disabledButtons.add(buttonElement);

            // Create new entry
            const newEntry = document.createElement('div');
            newEntry.className = 'mb-4 p-3 bg-black/30 rounded-lg';
            newEntry.innerHTML = `
                <strong class="">${title}</strong>
                <pre class="whitespace-pre-wrap mt-2">${data}</pre>
                `;
                // <div class="text-xs text-gray-400 mt-2">${new Date().toLocaleString()}</div>

            // Append new entry to top
            displayContent.insertBefore(newEntry, displayContent.firstChild);

            // Remove placeholder text if present
            if (displayContent.children.length > 0 && 
                displayContent.lastElementChild.textContent.includes("Click on any button")) {
                displayContent.removeChild(displayContent.lastElementChild);
            }
        }

        function clearDisplayContent() {
            const displayContent = document.getElementById('displayContent');
            
            // Clear content and restore placeholder
            displayContent.innerHTML = '<div class="text-gray-400">Click on any button to display requirements here.</div>';
            
            // Re-enable all buttons and reset styles
            disabledButtons.forEach(button => {
                button.disabled = false;
                button.classList.add('bg-gradient-to-r', 'from-blue-600', 'to-purple-600');
                button.classList.remove('bg-gray-500', 'cursor-not-allowed');
            });
            disabledButtons.clear();
            
            showToast('Requirements cleared!');
        }

        function copyDisplayContent() {
            const displayContent = document.getElementById('displayContent');
            const text = displayContent.innerText;
            
            if (text.trim() === "Click on any button to display requirements here.") {

                return;
            }
            
            navigator.clipboard.writeText(text)
                .then(() => showToast('Copied to clipboard!'))
                .catch(err => console.error('Failed to copy:', err));

            const lightboxImages = document.getElementById('lightbox-images');
            
            // Clear previous content
            lightboxImages.innerHTML = '';
            lightboxTitle.textContent = gallery.title;
            
            // Add loading indicator
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading-indicator';
            loadingIndicator.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            lightbox.appendChild(loadingIndicator);
            
            // Create image containers
            let loadedCount = 0;
            const totalImages = gallery.images.length;
            
            gallery.images.forEach(src => {
                const container = document.createElement('div');
                container.className = 'lightbox-image-container';
                
                // Check if the source is a video (contains video extensions)
                const isVideo = /\.(mp4|webm|mov|avi|wmv)$/i.test(src);
                
                if (isVideo) {
                    // Create video element for video sources
                    const video = document.createElement('video');
                    video.className = 'lightbox-image'; // Reuse the same class for styling
                    video.src = src;
                    video.autoplay = true;
                    video.muted = true;
                    video.loop = true;
                    video.controls = true;
                    video.style.maxHeight = '100%';
                    video.style.maxWidth = '100%';
                    video.style.height = '55vh';
                    video.style.objectFit = 'contain';
                    
                    // Handle video load event
                    video.onloadeddata = () => {
                        loadedCount++;
                        if (loadedCount === totalImages) {
                            // Remove loading indicator when all media is loaded
                            lightbox.removeChild(loadingIndicator);
                        }
                    };
                    
                    // Handle video error
                    video.onerror = () => {
                        video.src = 'https://via.placeholder.com/300x250?text=Video+Load+Error';
                        loadedCount++;
                        if (loadedCount === totalImages) {
                            lightbox.removeChild(loadingIndicator);
                        }
                    };
                    
                    container.appendChild(video);
                } else {
                    // Create image element for image sources
                    const img = document.createElement('img');
                    img.className = 'lightbox-image';
                    img.src = src;
                    img.style.maxHeight = '55vh';
                    img.style.objectFit = 'contain';
                    
                    // Handle image load event
                    img.onload = () => {
                        loadedCount++;
                        if (loadedCount === totalImages) {
                            // Remove loading indicator when all media is loaded
                            lightbox.removeChild(loadingIndicator);
                        }
                    };
                    
                    // Handle image error
                    img.onerror = () => {
                        img.src = 'https://via.placeholder.com/300x250?text=Image+Load+Error';
                        loadedCount++;
                        if (loadedCount === totalImages) {
                            lightbox.removeChild(loadingIndicator);
                        }
                    };
                    
                    container.appendChild(img);
                }
                
                lightboxImages.appendChild(container);
            });
            
            // Show lightbox
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent scrolling when lightbox is open
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
            
            // Re-enable scrolling
            document.body.style.overflow = 'auto';
        }

        // Disable right-click on the website
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Password protection with cookie
        const password = 'yourPassword';
        const cookieName = 'sitePassword';
        const cookieExpiryDays = 7; // Set cookie expiry to 7 days

        function checkPassword() {
            const cookieValue = document.cookie.split('; ').find(row => row.startsWith(cookieName));
            if (!cookieValue) {
                const userInput = window.prompt('Enter the password to view the site:');
                if (userInput === password) {
                    document.cookie = `${cookieName}=${userInput}; max-age=${cookieExpiryDays * 24 * 60 * 60}; path=/`;
                } else {
                    alert('Incorrect password!');
                    window.location.href = 'about:blank'; // Redirect if incorrect
                }
            }
        }

        checkPassword();

        // Ensure audio keeps playing even if lightbox is closed
        const audioElement = document.getElementById('celebrationAudio');
        const lightbox = document.getElementById('lightbox');
        lightbox.addEventListener('close', function() {
            audioElement.play();
        });
    </script>
</body>
